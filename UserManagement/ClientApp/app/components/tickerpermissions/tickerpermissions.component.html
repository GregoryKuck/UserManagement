<style>
    .money {
        text-align: right;
    }

    .right-pad {
        padding: 0 20px 0 0;
    }

    .bottom-pad {
        padding: 0 0 20px 0;
    }
</style>

<h1>Role-based tickers</h1>

<p *ngIf="!vm"><em>Loading...</em></p>

<div *ngIf="vm?.roles" class="bottom-pad">
    <span class="right-pad">Choose a role:</span>
    <select [(ngModel)]="vm.selectedRoleId" (change)="getTickers()">
        <option *ngFor="let role1 of vm.roles" value="{{ role1.id }}">{{ role1.rolename }}</option>
    </select>
</div>

<table class='table' *ngIf="vm?.tickers">
    <thead>
        <tr>
            <th>Index</th>
            <th>Ticker Code</th>
            <th class="money">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ticker of vm?.tickers">
            <td>{{ ticker.index }}</td>
            <td>{{ ticker.tickerCode }}</td>
            <td class="money">{{ ticker.price }}</td>
        </tr>
    </tbody>
</table>
